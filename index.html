<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Data -->
    <meta charset="utf-8" name="-------------------------">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<meta name="description" content="Finding local breweries in your area.">
    <!-- Title in SEO & Browser -->

  	<!-- Styling Sheets -->
  		<!-- Normalize CSS -->
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">

    <div class="wrapper">

              <label for="location">Search by city or zipcode:</label>

        </div>

            <h2>col-xs-12: map container</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <h2>col-xs-12: list of results container</h2>
            <ul>
              <li class="brew1">Brewery Result #1</li>
              <li class="brew2">Brewery Result #2</li>
