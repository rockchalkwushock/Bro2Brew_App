<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Data -->
    <meta charset="utf-8" name="Brow2Brew">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Finding local breweries in your area.">
    <!-- Title in SEO & Browser -->
    <title>Bro2Brew</title>
    <!-- Styling Sheets -->
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <link rel="stylesheet" type="text/css" href="assets/css/mediaqueries.css">
</head>

<body>

    <!-- Wrapper -->
    <div class="wrapper">

      <!-- Header -->
        <div class="header">
            Bro2Brew
        </div>

        <!-- App Content -->
        <div class="row">

            <!-- Search Container -->
            <div id="search-row" class="col-md-12 col-xs-12 search-row">
                <input id="searchTextField" type="text" placeholder="Enter a location.">
            </div>

            <!-- Map Container -->
            <div id="map-row" class=" map-row col-md-6 col-xs-12">

                <!-- Google Map -->
                <div id="map-canvas" class="map-canvas"></div>
            </div>

            <!-- Results Container -->
            <div id="results-row" class=" results-row col-md-6 col-xs-12">

                <!-- Panels -->
                <div class="panel-group results-container" id="collapsible_panel"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <ul class="contact">
            <li>Bro2Brew, LLC</li>
            <li>123 Hops Lane, Brewsenhiemer, Wisconsin 54401</li>
            <li>1-888-342-BREW</li>
            <li>helpdesk@bro2brew.org</li>
        </ul>
    </footer>

    <!-- Template -->
    <div class="template hidden">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
            <a data-toggle="collapse" href="#collapse1"><span id="result-name"></span></a>
        </h4>
            </div>
            <div id="collapse1" class="panel-collapse collapse">
                <ul class="list-group">
                    <li class="list-group-item"><span id="result-address"></span></li>
                    <li class="list-group-item"><span id="result-hours"></span></li>
                    <li class="list-group-item"><span id="result-phone"></span></li>
                    <li class="list-group-item"><a href="result-url"><span id="result-url"></span></a></li>
                </ul>
                <div class="panel-footer"><a href="#" class="back2top">Back to Top</a></div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <!-- Bootstrap Script Library -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- API Sources -->
    <!-- Google Maps JavaScript API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBah8zsinOa_LzdPtXJdj2PPvAt8ImrKGM&libraries=places&callback=geolocate"></script>
    <!-- Local Scripts -->
    <script type="text/javascript" src="assets/js/geolocation.js"></script>
    <script type="text/javascript" src="assets/js/ip_geolocation.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/autocomplete.js"></script>
    <script type="text/javascript" src="assets/js/geocoding.js"></script>
    <script type="text/javascript" src="assets/js/map.js"></script>
    <script type="text/javascript" src="assets/js/places.js"></script>
</body>

</html>
